<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkaShe | Giriş yap</title>
    <link rel="icon" type="image/png" sizes="128x128" href="assets/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <h3 class="text-center mb-3">Giriş Yap</h3>
                    
                    <div class="social-icons mb-4">
                        <a href="#" target="_blank" class="google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" target="_blank" class="facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>

                    <form id="loginForm">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="username" placeholder="Kullanıcı adı veya E-posta" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="password" placeholder="Şifre" required>
                                <div class="input-group-append">
                                    <button class="btn btn-password-toggle" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                <label class="custom-control-label" for="rememberMe">Beni Hatırla</label>
                            </div>
                            <a href="reset.html" class="forgot-password">Şifremi Unuttum?</a>
                        </div>
                        
                        <div class="alert error-message" id="errorMessage"></div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>

                        <a href="register.html" class="not-register">Hesabın yok mu? Bir tane oluştur</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
