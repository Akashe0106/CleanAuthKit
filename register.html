<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkaShe | Kayıt Ol</title>
    <link rel="icon" type="image/png" sizes="128x128" href="assets/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">  <!-- Mevcut CSS dosyasını kullanıyoruz -->
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">  <!-- Aynı class'ı kullanıyoruz -->
                    <h3 class="text-center mb-3">Kayıt Ol</h3>

                    <div class="social-icons mb-4">
                        <a href="#" target="_blank" class="google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" target="_blank" class="facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>

                    <form id="registerForm">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="regUsername" placeholder="Kullanıcı Adı" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" id="regEmail" placeholder="E-posta" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="regPassword" placeholder="Şifre" required>
                                <div class="input-group-append">
                                    <button class="btn btn-password-toggle" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                             <small id="passwordHelp" class="form-text text-muted" style="color: rgba(255,255,255,0.7) !important;">Şifreniz en az 8 karakter uzunluğunda olmalı, büyük/küçük harf ve rakam içermelidir.</small>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="regPasswordConfirm" placeholder="Şifre Tekrar" required>
                                <div class="input-group-append">
                                    <button class="btn btn-password-toggle" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>


                        <div class="alert error-message" id="regErrorMessage"></div>

                        <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>

                        <a href="login.html" class="not-register">Zaten bir hesabın var mı? Giriş yap</a> <!-- login.html'e yönlendir -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/register.js"></script> <!-- Yeni JS dosyası -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
